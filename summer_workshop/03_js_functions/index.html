  <h1>JavaScript Functions</h1>
  <p>Open Dev tools to view the results in the console</p>
  <script type="text/javascript">
    function truncate_string(str,n){
      // extract a specified number of characters from a string
      return str.slice(0, n);
    }

    function string_parameterize(str){
      // create a hyphenated and lowercase version of a string
      return str.toLowerCase().replace(/ /g, '-'); // alternative - split and join
      // return str.toLowerCase().replaceAll(" ", "-"); // error: replaceAll() is not a function
    }

    function sum_of_odd_numbers(i,j){
      // calculate the sum of odd numbers greater than X and less than Y (including both the first and last number)

      // find all odd numbers
      let odd_array = [];
      for (i; i <= j; i++) { 
        if (i % 2 !== 0) {
          odd_array.push(i);
        }
      }
      // sum the numbers
      let summed = 0;
      for (let a = 0; a < odd_array.length; a++) {
        summed += odd_array[a];
      }
      
      return summed;
    }

    function celcius_to_fahrenheit(i){
      // convert i from C to F

      // To convert temperatures in degrees Celsius to Fahrenheit, multiply by 1.8 (or 9/5) and add 32
      return i * 1.8 + 32;
    }

    function sum_of_array(arr){
      // calculate the sum of numbers in the array

      let summed = 0;
      for (let i=0; i<arr.length; i++) {
        summed += arr[i];
      }
      return summed;
    }

    function mean_of_array(arr){
      // calculate the mean of the numbers in the array; round to the nearest decimal point
      
      // calculate the sum of the array
      let summed = 0;
      for (let i=0; i<arr.length; i++) {
        summed += arr[i];
      }
      // divide the sum by the array length to get an average
      let average = summed / arr.length;
      // round to the first decimal point
      return average.toFixed(1);
    }

    function only_positive(arr){
      // return an array of only the positive numbers 
        return arr.filter(i => i > 0);
    }

    /*
      === TESTS ===

    console.log('TESTS:')
    console.log('Truncate String: ' + (truncate_string("Hello, World",5) === 'Hello'));
    console.log('String Parameterize: ' + (string_parameterize("Lorem Ipsum dolor sit amet") === 'lorem-ipsum-dolor-sit-amet'));
    console.log('Sum of Odd Num #1: ' + (sum_of_odd_numbers(1,3) === 4));
    console.log('Sum of Odd Num #2: ' + (sum_of_odd_numbers(5,20) === 96));
    console.log('Celcius: ' + (celcius_to_fahrenheit(40) === 104));
    console.log('Sum of Array #1: ' + (sum_of_array([1,1,2]) === 4));
    console.log('Sum of Array #2: ' + (sum_of_array([1,1,2,5,5]) === 14));
    console.log('Mean of Array #1: ' + (Number.parseFloat(mean_of_array([1,1,2])).toFixed(1) === "1.3"));
    console.log('Mean of Array #2: ' + (Number.parseFloat(mean_of_array([1,1,2,5,5])).toFixed(1) === "2.8"));
    console.log('Only Positive #1: ' + (JSON.stringify(only_positive([1,-100,2,-2])) === '[1,2]'));
    console.log('Only Positive #2: ' + (JSON.stringify(only_positive([1,-1,-2,58,24])) === '[1,58,24]'));
